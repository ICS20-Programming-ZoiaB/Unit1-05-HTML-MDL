<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="ZoiaB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css" />
    <title>My first webpage, with MDL</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		  
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Riddles</span>
        </div>
      </header>
      <br>
      
      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
        <!-- Get user input -->
        <div class = "page-content">What can run but not walk?</div>
				  
        <!-- Simple Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Enter answer here..</label>
          </div>
        </form>
        
        <!-- Accent-colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Submit answer!
        </button>
        <br>
        <!-- Link to second web page. -->
        <p>
          Here is the link to my <a href="./more_mdl.html">second web page</a>.
        </p>
      </main>
    </div>
  </body>
</html>
