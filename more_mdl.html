<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="ZoiaB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  
		<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
    <title>My second webpage, with MDL</title>
  </head>
  <body>
		<!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		  
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">More riddles</span>                    
      <!-- Simple MDL Progress Bar -->
<div id="p1" class="mdl-progress mdl-js-progress"></div>
<script>
  document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(44);
    });
</script>
		  
        </div>       
      </header>
			 <br>
      
      <!-- Simple list -->
<style>
.demo-list-item {
  width: 300px;
}
</style>

<ul class="demo-list-item mdl-list">
  <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      What is always in front of you but can’t be seen?
    </span>
  </li>
  <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      What can you break, even if you never pick it up or touch it?
    </span>
  </li>
  <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      What can’t talk but will reply when spoken to?
    </span>
  </li>
</ul>
      <!-- Simple Textfield -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Enter answers here...</label>
  </div>
</form>		
        
			 <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
        
				  <!-- Get user input -->
        <div class = "page-content">Response to riddle on previous page: a river.</div>

        <!-- Get user input -->
        <div class = "page-content">Would you like more riddles?</div>
        
			 <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				  
        <!-- Radio button -->
<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
  <span class="mdl-radio__label">No</span>
</label>
<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
  <span class="mdl-radio__label">Yes</span>
</label>
      </main>
    </div>
  </body>
</html>
